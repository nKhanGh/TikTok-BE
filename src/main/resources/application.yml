server:
    port: 8080
    servlet:
        context-path: /api

spring:
    servlet:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB

    datasource:
        url: ${DB_URL}
        driverClassName: "com.mysql.cj.jdbc.Driver"
        username: ${DB_USERNAME}
        password: ${DB_PASSWORD}
    jpa:
        hibernate:
            ddl-auto: update    
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
    mail: 
        host: smtp.gmail.com
        port: 587
        username: ${MAIL_USERNAME}
        password: ${MAIL_PASSWORD}
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
    data:
        redis:
            host: localhost
            port: 6379
            password: ${REDIS_PASSWORD}
    security:
        oauth2:
            client:
                registration:
                    google:
                        client-id: ${GOOGLE_CLIENT_ID}
                        client-secret: ${GOOGLE_CLIENT_SECRET}
                        scope:
                            - profile
                            - email
                        redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
                        client-name: Google


b2:
    keyId: ${BUCKET_KEY_ID}
    applicationKey: ${BUCKET_APPLICATION_KEY}
    videoBucketName: ${BUCKET_VIDEO_NAME}
    videoBucketId: ${BUCKET_VIDEO_ID}

    imageBucketName: ${BUCKET_IMAGE_NAME}
    imageBucketId: ${BUCKET_IMAGE_ID}

jwt:
    signerKey: ${JWT_SIGNER_KEY}
    valid-duration: 18000
    refreshable-duration: 100000
